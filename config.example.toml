# Waves Configuration Example
# Copy this file to config.toml and adjust as needed.
# Config is loaded from:
#   1. ~/.config/waves/config.toml
#   2. ./config.toml (higher priority)

# Default folder to open on startup
# If empty or not set, uses current working directory
# Supports ~ for home directory
default_folder = "~/Music"

# Icon style: "nerd" (Nerd Font), "unicode" (emoji), "none" (text suffixes)
# icons = "nerd"

# Library source paths to scan for music (DEPRECATED)
# Use 'g p' in the library view to manage sources instead.
# This setting is only used for initial migration to the in-app manager.
# Supports ~ for home directory
# library_sources = ["~/Music", "/mnt/external/music"]

# slskd integration for downloading music from Soulseek
# When configured, enables the download popup (gd keybinding)
# slskd_url = "http://localhost:5030"
# slskd_apikey = "your-api-key-here"

# Default filters for slskd search results
# [slskd_filters]
# format = "both"       # "both", "lossless", or "lossy"
# no_slot = true        # Filter out users with no free upload slot
# track_count = true    # Filter out results with fewer tracks than expected
