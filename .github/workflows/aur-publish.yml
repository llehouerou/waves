name: Publish AUR Package

on:
  workflow_run:
    workflows: ["Release"]
    types: [completed]

jobs:
  aur-publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from release tag
        id: version
        run: |
          TAG="${{ github.event.workflow_run.head_branch }}"
          echo "version=${TAG#v}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Get checksum
        id: checksum
        run: |
          VERSION=${{ steps.version.outputs.version }}
          curl -sL "https://github.com/llehouerou/waves/releases/download/v${VERSION}/waves_${VERSION}_linux_amd64.tar.gz" -o release.tar.gz
          echo "sha256=$(sha256sum release.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Generate PKGBUILD
        run: |
          sed -e "s/\${VERSION}/${{ steps.version.outputs.version }}/" \
              -e "s/\${SHA256}/${{ steps.checksum.outputs.sha256 }}/" \
              aur/PKGBUILD.template > PKGBUILD

      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v3.0.1
        with:
          pkgname: waves-bin
          pkgbuild: ./PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to ${{ steps.version.outputs.version }}"
          ssh_keyscan_types: ed25519
