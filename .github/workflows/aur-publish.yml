name: Publish AUR Package

on:
  release:
    types: [published]

jobs:
  aur-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Wait for release assets
        run: sleep 10

      - name: Get checksums
        id: checksum
        run: |
          curl -sL "https://github.com/llehouerou/waves/releases/download/${{ github.ref_name }}/waves-x86_64.tar.gz" -o x86_64.tar.gz
          curl -sL "https://github.com/llehouerou/waves/releases/download/${{ github.ref_name }}/waves-aarch64.tar.gz" -o aarch64.tar.gz
          echo "sha256_x86_64=$(sha256sum x86_64.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "sha256_aarch64=$(sha256sum aarch64.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Generate PKGBUILD
        run: |
          sed -e "s/\${VERSION}/${{ steps.version.outputs.version }}/" \
              -e "s/\${SHA256_X86_64}/${{ steps.checksum.outputs.sha256_x86_64 }}/" \
              -e "s/\${SHA256_AARCH64}/${{ steps.checksum.outputs.sha256_aarch64 }}/" \
              aur/PKGBUILD.template > PKGBUILD

      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v3.0.1
        with:
          pkgname: waves-bin
          pkgbuild: ./PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to ${{ steps.version.outputs.version }}"
          ssh_keyscan_types: ed25519
